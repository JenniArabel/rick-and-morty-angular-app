<section class="min-h-screen text-white">
  <div class="container mx-auto flex flex-col py-4">
    @if (loading()) {
    <div class="flex justify-center">
      <div
        class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"
      ></div>
    </div>
    } @else if (error()) {
    <div class="text-red-500 text-center">{{ error() }}</div>
    } @else {
    <div
      class="grid grid-cols-2 lg:grid-cols-5 gap-4 lg:gap-6 w-[95%] lg:w-[100%] mx-auto"
    >
      @for (character of characters(); track character.id; let i = $index) {
      <character-card [character]="character" [isPriority]="i < 5" />
      }
    </div>

    <!-- Paginador -->
    <div class="py-8 mt-auto flex justify-center">
      <app-paginator
        [currentPage]="page()"
        [totalPages]="totalPages()"
        [pages]="pages()"
        (pageChange)="loadPage($event)"
      ></app-paginator>
    </div>
    }
  </div>
</section>
